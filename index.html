<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <h1>RGB Color Selector</h1>

        <div class="box row">
            <div class="rgb col-sm">
                <div class="red">
                    <p>(R) Vermelho</p>
                    <div><input type="range" id="red" class="range" name="red" min="0" max="255" step="1"></div>
                    <div><input type="text" id="redText" name="redText" class="value" readonly disabled></div>
                </div>
                <div class="range-green">
                    <p>(G) Verde</p>
                    <div><input type="range" id="green" class="range" name="green" min="0" max="255" step="1"></div>
                    <div><input type="text" id="greenText" name="greenText" class="value" readonly disabled></div>
                </div>
                <div class="blue">
                    <p class="range-blue">(B) Azul</p>
                    <div><input type="range" id="blue" class="range" name="blue" min="0" max="255" step="1"></div>
                    <div><input type="text" id="blueText" name="blueText" class="value" readonly disabled></div>
                </div>
            </div>

            <div class="result-rgb">
                <div id="colors" class="cores"></div>
                <div class="rgb-value"><input type="text" id="rgbValue" name="rgbValue" readonly></div>
            </div>
        </div>
    </div>

<script src="js/script.js" defer></script>
</body>
</html>
