<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="rgb">
                <div class="red">
                    <p>(R) Vermelho</p>
                    <div><input type="range" id="red" name="red" min="0" max="255" step="1"></div>
                    <div><input type="text" id="redText" name="redText" class="value" readonly disabled></div>
                </div>
                <div class="green">
                    <p>(G) Verde</p>
                    <div><input type="range" id="green" name="green" min="0" max="255" step="1"></div>
                    <div><input type="text" id="greenText" name="greenText" class="value" readonly disabled></div>
                </div>
                <div class="blue">
                    <p>(B) Azul</p>
                    <div><input type="range" id="blue" name="blue" min="0" max="255" step="1"></div>
                    <div><input type="text" id="blueText" name="blueText" class="value" readonly disabled></div>
                </div>
            </div>

            <div id="colors" class="cores"></div>
        </div>
    </div>

<script src="js/script.js" defer></script>
</body>
</html>
